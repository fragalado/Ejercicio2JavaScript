	<!-- CALCULADORA FALSA (EJERCICIO 4) -->

	<form name="formCalculadoraFalsa">

	<!-- CALCULADORA PESO CORPORAL -->
	<h1>Calculadora peso corporal</h1>
	<form name="calculadoraPesoCorporal">
		Edad:
		<input type="number" name="edadForm" min="1">
		<br>
		Altura:
		<input type="number" name="alturaForm" min="1">
		<br>
		Sexo:
		<input type="text" name="sexoForm">
		<br>
		<input type="button" name="enviarForm" value="Enviar" onclick="evaluarCalcPesoCorporal(this.form)">
		<br><br>
		Peso estimado: <br>
		<input type="text" name="resultadoPesoForm"><br>

	</form>
